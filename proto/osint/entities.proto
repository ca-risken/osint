syntax = "proto3";

package osint.osint;
option go_package = "github.com/CyberAgent/mimosa-osint/proto/osint";

message Osint {
  uint32 osint_id = 1;
  uint32 project_id = 2;
  string resource_type = 3;
  string resource_name = 4;
  int64 created_at = 5;
  int64 updated_at = 6;
}

message OsintForUpsert {
  uint32 osint_id = 1;
  uint32 project_id = 2;
  string resource_type = 3;
  string resource_name = 4;
}

message OsintDataSource {
  uint32 osint_data_source_id = 1;
  string name = 2;
  string description = 3;
  float max_score = 4;
  int64 created_at = 5;
  int64 updated_at = 6;
}

message OsintDataSourceForUpsert {
  uint32 osint_data_source_id = 1;
  string name = 2;
  string description = 3;
  float max_score = 4;
}

message RelOsintDataSource {
  uint32 rel_osint_data_source_id = 1;
  uint32 osint_data_source_id = 2;
  uint32 osint_id = 3;
  uint32 project_id = 4;
  Status status = 5;
  string status_detail = 6;
  int64 scan_at = 7;
  int64 created_at = 8;
  int64 updated_at = 9;
}

message RelOsintDataSourceForUpsert {
  uint32 rel_osint_data_source_id = 1;
  uint32 osint_data_source_id = 2;
  uint32 osint_id = 3;
  uint32 project_id = 4;
  Status status = 5;
  string status_detail = 6;
  int64 scan_at = 7;
}

message OsintDetectWord {
  uint32 osint_detect_word_id = 1;
  uint32 rel_osint_data_source_id = 2;
  string word = 3;
  uint32 project_id = 4;
  int64 created_at = 5;
  int64 updated_at = 6;
}

message OsintDetectWordForUpsert {
  uint32 osint_detect_word_id = 1;
  uint32 rel_osint_data_source_id = 2;
  string word = 3;
  uint32 project_id = 4;
}

// Status
enum Status {
  UNKNOWN = 0;
  OK = 1;
  CONFIGURED = 2;
  NOT_CONFIGURED = 3;
  ERROR = 4;
}